<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.1/angular.min.js"></script>
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <script>
            var changeApp = angular.module('changeApp',[]);

            changeApp.controller ('changeController', function ($scope, $http) {

                $scope.items = "";
                $scope.project = "";

                function extractTitle (toExtract) {
                    var begin = toExtract.search("dtcmedia/");
                    var end = toExtract.search("nl.git");
                    return toExtract.slice(begin+9, end-1);
                }

                $http.get('/tags' ).
                    success(function(data) {
                        $scope.items = data;
                    });

                $http.get('/project' ).
                    success(function(data) {
                        $scope.project = extractTitle(data.origin);
                    });
            });
        </script>
    </head>
    <body ng-app="changeApp" ng-controller="changeController">
        <main class="container">
            <h3>Changelog voor {{project}}</h3>
            <div class="row">
                <div ng-repeat="item in items.slice().reverse()" class="panel panel-default">
                    <div class="panel-heading">
                        <h5 class="panel-title">Release {{item[0]}}</h5>
                    </div>
                    <div class="panel-body">
                        <p ng-repeat="message in item | limitTo:11:1">{{message}}</p>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
